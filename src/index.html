          <li class="nav-item"><a class="nav-link" id="filter-movie" href="#">Películas</a></li>
          <li class="nav-item"><a class="nav-link" id="filter-serie" href="#">Series</a></li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="input-search-movies" class="form-control mr-sm-2" type="search" placeholder="Ingrese el título"
            aria-label="Search">
          <button id="button-search-movies" class="btn btn-outline-warning my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <div id="carousel" class="carousel">
      <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
  
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/sexeducation.jpg" class="d-block w-100" alt="Wallpaper-jurassic-park">
              <div class="carousel-caption d-none d-md-block">
                <h5>SEX EDUCTION</h5> 
                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/deadPool.jpg" class="d-block w-100" alt="Wallpaper-dead-pool">
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/casapapel.jpg" class="d-block w-100" alt="Wallpaper-scary-movie">
              <div class="carousel-caption d-none d-md-block">
                <h5>La casa de papel</h5>
                <p>El mayor asalto está por suceder.</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="all-movies">
      </div>
    </div>

  </main>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
